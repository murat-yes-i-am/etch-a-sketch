<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <p>To change color hover or click on any cell:</p>
  <ul>
    <li>Hold meta key (win/command) to set random color</li>
    <li>Hold meta key (win/command) and shift key to set default color</li>
    <li>Hold alt/option key to darken the cell</li>
    <li>Hold alt/option key and shift key to undarken</li>
  </ul>
  <button class="button change-grid">Change the number of squares per side</button>
  <div class="container"></div>

  <script src="./script.js"></script>
</body>
</html>
